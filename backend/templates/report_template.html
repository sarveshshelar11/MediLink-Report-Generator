<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Report - {{ name }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; color: #222; }
    h1 { color: #1976d2; border-bottom: 2px solid #1976d2; padding-bottom: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f5f5f5; }
    .footer { font-size: 12px; color: #666; text-align: right; margin-top: 30px; }
  </style>
</head>
<body>
  <h1>Patient Report</h1>
  <table>
    <tr><th>Name</th><td>{{ name }}</td></tr>
    <tr><th>Age</th><td>{{ age }}</td></tr>
    <tr><th>Gender</th><td>{{ sex or gender }}</td></tr>
    <tr><th>Blood Type</th><td>{{ blood_type }}</td></tr>
    <tr><th>Weight</th><td>{{ weight }} Kgs</td></tr>
    <tr><th>Date</th><td>{{ test_date }}</td></tr>
  </table>
  <div class="footer">
    Generated by MediLink 
  </div>
</body>
</html>
